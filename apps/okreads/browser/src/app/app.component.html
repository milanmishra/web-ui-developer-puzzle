<mat-drawer-container class="app-container" [hasBackdrop]="true">
  <mat-drawer-content>
    <header class="header">
      <div class="header-content">
        <h1>{{ appConstants.CONSTANTS.TITLE }}</h1>
        <div>
          <button
            data-testing="toggle-reading-list"
            mat-raised-button
            (click)="drawer.toggle()"
            aria-label="open reading list"
          >
            {{ appConstants.CONSTANTS.READING_LIST }}
            <tmo-total-count></tmo-total-count>
          </button>
        </div>
      </div>
    </header>
    <main>
      <tmo-book-search></tmo-book-search>
    </main>
  </mat-drawer-content>
  <mat-drawer #drawer mode="over" position="end">
    <div class="reading-list-container" data-testing="reading-list-container">
      <h2>
        {{ appConstants.CONSTANTS.MY_READING_LIST }}
        <button
          mat-icon-button
          (click)="drawer.close()"
          aria-label="close reading list"
          data-testing="close-reading-list"
        >
          <mat-icon>{{ appConstants.BUTTONS.CLOSE_BUTTON }}</mat-icon>
        </button>
      </h2>
      <div class="reading-list-content">
        <tmo-reading-list></tmo-reading-list>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
